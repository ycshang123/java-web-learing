<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax请求示例起步1——使用axios发送异步请求</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<button id="btn">请求</button>
<h2 id="info">请求数据</h2>

<script>
    // document.getElementById("btn").onclick = function () {

    //         }
    //     ).then(function (resp) {
    //         document.getElementById("info").innerHTML = JSON.stringify(resp.data);
    //     });
    //
    // }

    document.getElementById("btn").onclick = function () {
        axios({
                method: "post",
                url: "/ajaxServlet1",
                data: "username=zhangsan"
            }
        ).then(function (resp) {
            document.getElementById("info").innerHTML = JSON.stringify(resp.data);
        });

    }
</script>
</body>

</html>
